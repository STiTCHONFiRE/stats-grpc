@if (transactionStats$ | async; as stats) {
  @if (eChartOpt1 && eChartOpt2) {
    <div class="flex flex-col justify-center items-center my-4">
      <div class="card bg-base-200 w-9/12">
        <div class="card-body">
          <div class="card-title">Статистика:</div>
          <div class="text-2xl">Средняя задержка: {{ stats.mean }} мс</div>
        </div>
      </div>
    </div>
    <div class="m-10">
      <div #container echarts [options]="eChartOpt1" style="height: 900px; margin-bottom: 50px"></div>
      <div echarts [options]="eChartOpt2" style="height: 900px; margin-bottom: 50px"></div>
    </div>
  }
}
<div class="flex justify-center m-2 gap-3" style="margin-bottom: 100px">
  <button class="btn btn-primary" (click)="onSavePdf('a3')">{{ 'скачать pdf a3' | uppercase }}</button>
  <button class="btn btn-primary" (click)="onSavePdf('a4')">{{ 'скачать pdf a4' | uppercase }}</button>
</div>
